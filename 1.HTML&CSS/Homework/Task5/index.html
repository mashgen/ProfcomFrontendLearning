<!DOCTYPE html>
<html>
<head>
	<title> WEB Формы</title>
	<meta charset="utf-8">
</head>
<body>
	<form action="/" method="post">
		<p> 
			Войти
			<input type="password" name="pass" maxlength="32">
			<input type="text" name="login" maxlength="16" placeholder="Логин"> </p>

		<p>
			Ваш пол <br>
			<input type="radio" name="gender"> Жен <br>
			<input type="radio" name="gender"> Муж <br>
			<input type="radio" name="gender"> Иное </p>
		<p>
			Ваша профессия <br>
			<input type="checkbox" name="gender"> Фотограф <br>
			<input type="checkbox" name="gender"> Дизайнер <br>
			<input type="checkbox" name="gender"> Верстальщик <br>
			<input type="checkbox" name="gender"> Плейбой </p>
		</p>
		<p>
			Несколько слов о себе: <br>
			<textarea name="text" cols ="40" rows="10" placeholder="Можете написать даже что-то безумное"></textarea>
		</p>
		<input type="reset" name="">
		<input type="submit" name="submit" value="Отправить">
	</form>
</body>
</html>
