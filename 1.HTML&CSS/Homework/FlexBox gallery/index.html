	<title>Flexbox</title>
	<meta charset="utf-8">
</head>

<style>

	@media (min-width: 600px){
		.main{

	body{
		background: linear-gradient(to bottom, black, white);
	}
	ul{

	}
	img{

	}
	
</style>

</html>
